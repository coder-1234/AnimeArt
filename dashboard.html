<!DOCTYPE html>
<html>
<head>
  <title>sample</title>
  <link rel="stylesheet" type="text/css" href="dashboard.css" />
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-image: url('bg.jpg');
background-repeat: no-repeat;
background-size: cover;">	
<form method="post" action="/upload" id="Upload" enctype="multipart/form-data">
		<div class="wrapper">
  		<header>
    		<h1>Upload photo</h1>
  		</header>
  	  <div class="sections">
    	<p >
    		<label>Title</label><br>
    		<input name="title" type="text" placeholder="Title" id="title"/> 
    	</div>
    	</p>
      	<p>
      		<label>Type</label><br>
      		<select id="category" name="category">
      		<option value="" disabled selected>Choose category</option>
	        <option value="art">art</option>
	        <option value="nature">nature</option>
	        <option value="anime">anime</option>
	        <option value="others">others</option>
	        </select>
      	</p>
      	<div>
      		<label>Caption</label><br>
      		<input name="caption" type="text" placeholder="something..  " style=" width: 100%">
        <div>
        <br>
        <b>Upload file</b>
        <br> 
          <input style="background: black; border-bottom: 1px solid black;" type="file" name="photo">
        </div>
      <footer>
    	<ul>
      		<li><button type="reset" class="btn-danger">Reset</button></li>
      		<li><button class="btn-success" type="submit" name="action" action="/">Submit</button></li>
    	</ul>
  	</footer>   
  	</div>
</form>
<div class="notification"></div>
<footer>
  <button class="btn-primary" onclick="/"><i class="fa fa-dribbble" aria-hidden="true"></i>HOME</button>
</footer>

</body>
</html>
